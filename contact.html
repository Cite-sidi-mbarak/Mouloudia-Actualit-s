    <script>
        // Script pour basculer entre le mode sombre et le mode normal
        const body = document.body;
        const navbarLogo = document.getElementById('navbar-logo');

        // Toggle du mode sombre
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                navbarLogo.src = 'mca-dark.png'; // Changer vers le logo sombre
            } else {
                navbarLogo.src = 'mca-light.png'; // Changer vers le logo clair
            }
        });

        // Toggle du mode sombre en cliquant sur le logo
        navbarLogo.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                navbarLogo.src = 'mca-dark.png'; // Changer vers le logo sombre
            } else {
                navbarLogo.src = 'mca-light.png'; // Changer vers le logo clair
            }
        });
    </script>
