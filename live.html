    <script>
        // Fonction pour basculer entre l'anglais et l'arabe
        function toggleLanguage() {
            const htmlTag = document.querySelector('html');
            if (htmlTag.lang === 'en') {
                htmlTag.setAttribute('lang', 'ar'); // Changer la langue en arabe
            } else {
                htmlTag.setAttribute('lang', 'en'); // Revenir à l'anglais
            }
        }
    </script>
