<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouloudia Actualités - Live Scores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="mca.png">
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <header>
        <!-- Your header code -->
    </header>

    <section class="live-scores-section">
        <div class="container">
            <div class="row" id="liveScores">
                <!-- Live scores will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <footer class="text-center py-4">
        <p>&copy; 2024 Mouloudia Actualités. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiEndpoint = 'http://api2.isportsapi.com/sport/football/livescores?api_key=<kvIgsxLujLZluz4O>t'; // Replace with your API endpoint
            const apiKey = 'kvIgsxLujLZluz4O'; // Replace with your API key

            fetch(`${apiEndpoint}?api_key=${kvIgsxLujLZluz4O}`)
                .then(response => response.json())
                .then(data => {
                    const liveScoresElement = document.getElementById('liveScores');
                    data.forEach(match => {
                        const matchHtml = `
                            <div class="col-lg-6">
                                <div class="match">
                                    <h2>${match.team1} vs ${match.team2}</h2>
                                    <div class="teams">
                                        <div class="team">
                                            <img src="${match.team1_logo}" alt="${match.team1}">
                                            <span>${match.team1}</span>
                                        </div>
                                        <div class="score">${match.score}</div>
                                        <div class="team">
                                            <span>${match.team2}</span>
                                            <img src="${match.team2_logo}" alt="${match.team2}">
                                        </div>
                                    </div>
                                    <div class="status">${match.date} at ${match.time}</div>
                                </div>
                            </div>
                        `;
                        liveScoresElement.innerHTML += matchHtml;
                    });
                })
                .catch(error => console.error('Error fetching live scores:', error));
        });
    </script>
</body>
</html>
